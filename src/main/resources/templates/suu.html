<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <title>FRRO::All information</title>
    <link rel="icon" href="logo/FRROimg.jpeg" type="image/x-icon">
    <link rel="shortcut icon" href="logo/FRROimg.jpeg" type="image/x-icon">
    <!-- The above meta tag will refresh the page after 5 seconds and redirect to /login -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
		 body {
            background: linear-gradient(to top, #99ffcc 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .card {
            width: 30%;
            background-color: rgb(149, 255, 255);
            border: 2px solid rgb(0, 0, 255);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .card a {
            text-decoration: none;
            color: #007bff;
        }
        h2{
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;		}
    </style>
</head>
<body>
    <div class="container">
        
        <div class="card-container">
            <div class="card">
                <h2>Reports</h2>
                <p>View various reports generated by the system.</p>
                <a th:href="@{/reports}" class="btn btn-link">View Reports</a>
            </div>
            <div class="card">
                <h2>Closed Reports</h2>
                <p>Check all closed issues and tickets.</p>
                <a th:href="@{/closed}" class="btn btn-link">View Closed</a>
            </div>
            <div class="card">
                <h2>Opened Reports</h2>
                <p>See all currently opened issues and tickets.</p>
                <a th:href="@{/opened}" class="btn btn-link">View Opened</a>
            </div>
        </div>
    </div>
</body>
</html>
